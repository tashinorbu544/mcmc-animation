<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCMC Rooms Animation</title>

  <!-- p5.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    h1 {
      margin-top: 30px;
      font-size: 1.8rem;
    }

    #controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #3730a3;
    }

    input[type=range] {
      width: 220px;
    }

    #animationContainer canvas {
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      background: white;
    }
  </style>
</head>

<body>

  <h1>MCMC: Person Visiting Rooms (1D)</h1>

  <div id="controls">
    <button onclick="play()">‚ñ∂ Play</button>
    <button onclick="pause()">‚è∏ Pause</button>
    <button onclick="reset()">üîÑ Reset</button>
    <label>
      Step:
      <input type="range" id="stepSlider" min="0" max="299" value="0">
    </label>
  </div>

  <div id="animationContainer"></div>

  <script src="simulation.js"></script>
</body>
</html>
